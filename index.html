<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLT — Crispy Brand Essentials</title>
  <style>
    :root {
      --ink: #111;
      --paper: #ffffff;
      --muted: #666;
      --panel: #f7f7f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--paper);
      color: var(--ink);
      text-align: center;
      line-height: 1.5;
    }
    header {
      padding: 2rem 1rem;
      background: var(--panel);
      border-bottom: 1px solid #eaeaea;
    }
    header img {
      height: 80px;
      width: auto;
    }
    .hero {
      padding: 18vh 1rem;
      background: url('COVER-twitter.jpg') no-repeat center/cover;
    }
    .hero h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 0 0 0.75rem;
    }
    .hero p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin: 0;
    }
    footer {
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid #eaeaea;
    }
  </style>
</head>
<body>
  <header>
    <img src='BLT.png' alt='BLT Logo'>
  </header>

  <main class="hero">
    <h1>Hello, World!</h1>
    <p>Crispy Brand Essentials &amp; Strategy</p>
  </main>

  <footer>
    © 2025 BLT — All Rights Reserved
  </footer>
</body>
</html>
